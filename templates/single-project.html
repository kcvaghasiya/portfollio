{% include "header.html" %}

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">{{ project.title }}</h1>
    <div class="col-lg-6 mx-auto">
      <span class="meta">Posted by
            <a href="#">{{ project.author.name }}</a>
            on {{ project.date }}
      </span>
    </div>
  </div>
<!-- Post Content -->
<article>
    <style>
        article img {
            max-width: 100%;
        }
    </style>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <img src="{{project.img_url}}" class="rounded mw-100" alt="...">

          <p>{{ project.body|safe }}</p>
        {% if current_user.id == 1 %}
        <div class="d-flex justify-content-end mb-4">
          <a
            class="btn btn-primary float-right"
            href="{{url_for('edit_project', project_id=project.id)}}"
            >Edit Project</a
          >
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</article>

{% include "footer.html" %}
